<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="./android-chrome-512x512.png">
    <title>Contacto</title>
</head>

<body>
    <header class="headerContacto">
        <h1 class="h1">Comparti tu clasico!</h1>
    </header>
    <main class="clasico">
        <div>
            <label for="nombre">Nombre:</label> <br>
            <input class="publica" type="text" name="nombre" placeholder="juan">
        </div> <br>
        <div>
            <label for="apellido">Apellido:</label> <br>
            <input class="publica" type="text" name="apellido" placeholder="ocaño">
        </div><br>
        <div>
            <label for="telefono">Numero de Contacto:</label><br>
            <input class="publica" type="number" name="apellido" placeholder="1234567891">
        </div> <br>
        <div>
            <label for="comentarios">Dejanos tus comentarios </label> <br>
            <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
        </div> <br>
        <div>
            <input class="publica" type="submit" value="Publica tu Clasico">
        </div> <br>
        <form class="was-validated">
            <div class="mb-3">
                <select class="form-select" required aria-label="select example">
                    <option value="">Seleccione Ciudad</option>
                    <option value="1">Cordoba</option>
                    <option value="2">Buenos Aires</option>
                    <option value="3">Mendoza</option>
                </select>
                <div class="invalid-feedback">Subi tu clasico</div>
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" aria-label="file example" required>
                <div class="invalid-feedback">comentario de archivo de formulario no válido</div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit" disabled>Submit form</button>
            </div>
        </form>
        <hr class="hr">
        
        
    </main>
    <footer class="animate__animated animate__rotateInUpRight">
        <h1>Copyright © 2015 FierrosClasicos.com All Rights Reserved</h1>
    </footer>
    <script src="./js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
